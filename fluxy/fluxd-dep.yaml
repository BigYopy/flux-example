---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: flux
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: flux
    spec:
      # The serviceAccount is only needed for Kubernetes with RBAC
      serviceAccount: flux
      volumes:
      - name: git-key
        secret:
          secretName: flux-git-deploy
      containers:
      - name: fluxd
        image: quay.io/weaveworks/fluxd:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: git-key
          mountPath: /secrets/flux/git
        args:
        # operational stuff
        - --memcached-hostname=memcached.fluxy.svc.cluster.local
        - --memcached-timeout=100ms
        - --memcached-service=memcached
        - --registry-cache-expiry=20m
        # replace the following URL
        - --git-url=git@github.com:squaremo/flux-example
        - --git-key=/secrets/flux/git/id-rsa-flux
        - --git-branch=gitsync
